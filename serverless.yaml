service: saas-image-extractor

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 2048
  timeout: 900         # 15-minute max
  environment:
    S3_BUCKET: ${self:service}-data
    FIRECRAWL_API_KEY: ${env:FIRECRAWL_API_KEY}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}

functions:
  extractor:
    handler: dist/handlers/index.handler
    events:
      - http:
          path: extract
          method: post

plugins:
  - serverless-plugin-typescript

resources:
  Resources:
    DataBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_BUCKET}
        LifecycleConfiguration:
          Rules:
            - ExpirationInDays: 1
              Status: Enabled
